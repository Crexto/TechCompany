<!DOCTYPE html>
<html>

<head>
  <title>AAA Company</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static\css\w3.css">
  <script src="https://kit.fontawesome.com/813722fa1f.js" crossorigin="anonymous"></script>

  <style>
    @font-face {
      font-family: Poppins;
      src: url('/static/fonts/poppins/Poppins-Medium.ttf');
    }

    @font-face {
      font-family: mont;
      src: url('/static/fonts/montserrat/Montserrat-Medium.ttf');
    }

    body {
      font-family: Poppins;
      color: #ffffff;
      background-color: rgb(6, 6, 6);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "mont";
      letter-spacing: 5px;
    }
  </style>

</head>

<body>



  <div class="w3-container w3-black w3-center">
    <p>AAA Tech Company <a class="w3-right" href="{{ url_for('logout') }}">LOG OUT</a></p>
  </div>
  <div class="w3-third w3-container w3-white w3-padding">
    <div>
      <h5 class="w3-center">Store Add</h5>
      <form class="validate-form" action="{{ url_for('admin', method='storeadd') }}" method="POST"
        enctype="multipart/form-data">

        <p><input class="w3-input w3-border w3-round" type="text" placeholder="Item Name" name="ItemName" required></p>
        <p><input class="w3-input w3-border w3-round" type="number" placeholder="Item Price" name="ItemPrice" required>
        </p>
        <p><input class="w3-input w3-border w3-round" type="file" placeholder="Photo" name="Photo"
            accept=".png, .jpg, .jpeg" required></p>
        <p><select class="w3-select w3-border" name="tag" required>
            <option value="" disabled selected>Tag</option>
            {%for i in range(0, taglen)%}
            <option value="{{tags[i]}}">{{tags[i]}}</option>
            {%endfor%}
          </select></p>
        
          <div class="w3-half w3-padding">
            <input class="w3-radio" type="radio" name="stock" value="1" checked>
            <label>In Stock</label>
          </div>

          <div class="w3-half w3-padding">
            <input class="w3-radio" type="radio" name="stock" value="0">
            <label>Out of stock</label>
          </div>

    
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <button type="submit" class="w3-button w3-ripple w3-block w3-black w3-hover-dark-gray w3-round">Add</button>
      </form>
    </div>

    <hr>

    <div>
      <h5 class="w3-center">Store Remove</h5>
      <form class="validate-form" action="{{ url_for('admin', method='storeremove') }}" method="POST">

        <p><select class="w3-select w3-border" name="name" required>
            <option value="" disabled selected>Select the name of the item</option>
            {%for i in range(0, prodlen)%}
            <option value="{{products[i][0]}}">{{products[i][0]}}</option>
            {%endfor%}
          </select></p>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <button type="submit" class="w3-button w3-ripple w3-block w3-black w3-hover-dark-gray w3-round">Remove</button>
      </form>
    </div>

  </div>
  <div class="w3-third w3-container w3-white w3-padding">
    <div>
      <h5 class="w3-center">Add Tags</h5>
      <form class="validate-form" action="{{ url_for('admin', method='tagadd') }}" method="POST">

        <p><input class="w3-input w3-border w3-round" type="text" placeholder="Tag Name" name="TagName" required></p>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <button type="submit" class="w3-button w3-ripple w3-block w3-black w3-hover-dark-gray w3-round">Add</button>
      </form>
    </div>

    <hr>

    <div>
      <h5 class="w3-center">Remove Tags</h5>
      <form class="validate-form" action="{{ url_for('admin', method='tagremove') }}" method="POST">

        <p><select class="w3-select w3-border" name="name" required>
            <option value="" disabled selected>Select the name of the tag</option>
            {%for i in range(0, taglen)%}
            <option value="{{tags[i]}}">{{tags[i]}}</option>
            {%endfor%}
          </select></p>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <button type="submit" class="w3-button w3-ripple w3-block w3-black w3-hover-dark-gray w3-round">Remove</button>
      </form>
    </div>

  </div>
  <div class="w3-third w3-container w3-white w3-padding">
    <div>
      <h5 class="w3-center">Add Admins</h5>
      <form class="validate-form" action="{{ url_for('admin', method='adminadd') }}" method="POST">

        <p><select class="w3-select w3-border" name="name" required>
          <option value="" disabled selected>Select an username</option>
          {%for i in range(0, userlen)%}
          <option value="{{users[i][0]}}">{{users[i][0]}}</option>
          {%endfor%}
        </select></p>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <button type="submit" class="w3-button w3-ripple w3-block w3-black w3-hover-dark-gray w3-round">Add</button>
      </form>
    </div>

    <hr>

    <div>
      <h5 class="w3-center">Remove Admins</h5>
      <form class="validate-form" action="{{ url_for('admin', method='adminremove') }}" method="POST">

        <p><select class="w3-select w3-border" name="name" required>
            <option value="" disabled selected>Select an username</option>
            {%for i in range(0, adminlen)%}
            <option value="{{admins[i][0]}}">{{admins[i][0]}}</option>
            {%endfor%}
          </select></p>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <button type="submit" class="w3-button w3-ripple w3-block w3-black w3-hover-dark-gray w3-round">Remove</button>
      </form>
    </div>

  </div>

</body>

</html>
